apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-node
  namespace: thingsboard
spec:
  serviceName: tb-node
  replicas: 1
  selector:
    matchLabels:
      app: tb-node
  template:
    metadata:
      labels:
        app: tb-node
    spec:
      nodeSelector:
        tb-node: allowed
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - tb-node
              topologyKey: "kubernetes.io/hostname"
      securityContext:
        runAsUser: 799
        runAsNonRoot: true
        fsGroup: 799
      volumes:
      - name: tb-node-config
        configMap:
          name: tb-node-config
          items:
          - key: conf
            path:  thingsboard.conf
          - key: logback
            path:  logback.xml
      - name: tb-node-logs
        emptyDir: {}
      containers:
      - name: server
        imagePullPolicy: Always
        image: thingsboard/tb-node:4.0.2
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 1883
          name: mqtt
        resources:
          requests:
            cpu: 1000m
            memory: 4Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        env:
        - name: JAVA_OPTS
          value: "-Xms3G -Xmx3G -Xss512k -XX:+AlwaysPreTouch"
        - name: TB_SERVICE_TYPE
          value: "monolith"
        - name: TB_QUEUE_TYPE
          value: "in-memory"
        - name: HTTP_LOG_CONTROLLER_ERROR_STACK_TRACE
          value: "true"
        - name: COAP_ENABLED
          value: "false"
        - name: SNMP_ENABLED
          value: "false"
        - name: LWM2M_ENABLED
          value: "false"
        - name: EDGES_ENABLED
          value: "false"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: tb-rds-secret
              key: rds-datasource
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: tb-rds-secret
              key: rds-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tb-rds-secret
              key: rds-password
        - name: DATABASE_TS_TYPE
          value: "cassandra"
        - name: CASSANDRA_URL
          value: "cassandra-ap-south-1-service:9042"
        - name: CASSANDRA_USE_CREDENTIALS
          value: "true"
        - name: CASSANDRA_USERNAME
          valueFrom:
            secretKeyRef:
              name: cassandra-superuser
              key: username
        - name: CASSANDRA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cassandra-superuser
              key: password
        - name: CASSANDRA_READ_CONSISTENCY_LEVEL
          value: "QUORUM"
        - name: CASSANDRA_WRITE_CONSISTENCY_LEVEL
          value: "QUORUM"
        - name: CASSANDRA_CLUSTER_NAME
          value: "cassandra"
        - name: CASSANDRA_LOCAL_DATACENTER
          value: "ap-south-1"
        - name: CASSANDRA_KEYSPACE_NAME
          value: "thingsboard"
        volumeMounts:
        - mountPath: /config
          name: tb-node-config
        - mountPath: /var/log/thingsboard
          name: tb-node-logs
        readinessProbe:
          httpGet:
            path: /login
            port: http
        livenessProbe:
          httpGet:
            path: /login
            port: http
          initialDelaySeconds: 90
          timeoutSeconds: 10
      restartPolicy: Always